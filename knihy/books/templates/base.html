<!DOCTYPE html>
<html lang="cs">
<head>
    <title>{% block title %}Game Center{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <!-- Add additional CSS in static file -->
    {% load static %}
    {% block css %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    <header class="jumbotron" style="background-color:rgb(26, 23, 23);">
        <h1 class="text-center display-3" >Knihy</h1>
    </header>
    <main class="container" style="background-color:#302E2E">
    {% block content %}{% endblock %}
    </main>
    <hr>
    <footer>
        <p class="text-center">&copy; 2021 - Matěj Říčný - IT4</p>
    </footer>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
